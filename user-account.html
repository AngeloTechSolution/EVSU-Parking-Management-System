<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>EVSU Navbar</title>
    <style>
        .navbar {
            background-color: #600000;
        }
        .nav-link {
            position: relative;
            color: white !important;
            font-weight: bold;
            padding-bottom: 5px;
            transition: color 0.3s ease-in-out;
        }
        .nav-link::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 3px;
            background-color: white;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }
        .nav-link.active::after {
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-3">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="images/evsu-logo-png-3.png" alt="EVSU Logo" width="50" height="50" class="me-2">
            <span class="fw-bold">EVSU</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Register Vehicle</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Request</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Parking Ticket</a></li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
            link.addEventListener("click", function() {
                navLinks.forEach(nav => nav.classList.remove("active"));
                this.classList.add("active");
            });
        });
    });
</script>

</body>
</html>
